<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
 
</head>
<body>

  <div class="rating_component">
    <img id="star" src="images/icon-star.svg" alt="star image">
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
    <div class="rating">
      <!-- <span>1</span>
      <span>2</span>
      <span>3</span>
      <span>4</span>
      <span>5</span> -->

      <div name="1"></div>
      <div name="2"></div>
      <div name="3"></div>
      <div name="4"></div>
      <div name="5"></div>
    </div>
    <button id="submit_button">SUBMIT</button>
  </div>

  <div class="thank_u hidden">
    <img id="thank_img" src="images/illustration-thank-you.svg" alt="thank u image">
    <p class="result">You selected * out of 5</p>
    <h1>Thank you!</h1>
    <p class="thank_text">We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!</p>
    
  </div>

  <script src="index.js"></script>
</body>
</html>
